<div id="ModalUpdateProduct" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title fs-5">Update Product</h4>
      </div>
      <div class="modal-body">
        <!-- <p>Some text in the modal.</p> -->

        <form>
          <div class="form-group">
            <label for="">Id</label>
            <input
              type="number"
              class="form-control"
              id="IdUpdate"
              placeholder="Input Id"
              disabled
            />
          </div>

          <div class="form-group">
            <label for="">Name</label>
            <input
              type="text"
              class="form-control"
              id="NameUpdate"
              placeholder="Input Name"
            />
          </div>

          <div class="form-group">
            <label for="">Price</label>
            <input
              type="text"
              class="form-control"
              id="PriceUpdate"
              placeholder="Input Price"
            />
          </div>

          <div class="form-group">
            <label for="">Info</label>
            <textarea
              class="form-control"
              rows="3"
              id="InfoUpdate"
              placeholder="Input Info"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="">Detail</label>
            <textarea
              class="form-control"
              rows="5"
              id="DetailUpdate"
              placeholder="Input Detail"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="">Star</label>
            <input
              type="number"
              class="form-control"
              id="StarUpdate"
              placeholder="Input Star"
            />
          </div>

          <div class="form-group">
            <label for="">Image</label>
            <input
              type="text"
              class="form-control"
              id="ImageUpdate"
              placeholder="Input Image"
            />
          </div>

          <div class="form-group">
            <label for="">Manufacturer</label>
            <select
              name=""
              id="ManufacturerUpdate"
              class="form-control"
              required="required"
            >
              <!-- <option value="0">Choose a Manufacturer</option>
              <option value="1">SAMSUNG</option>
              <option value="2">IPHONE</option>
              <option value="3">XIAOMI</option> -->
            </select>
          </div>

          <div class="form-group">
            <label for="">Category</label>
            <select
              name=""
              id="CategoryUpdate"
              class="form-control"
              required="required"
            >
              <!-- <option value="0">Choose a Category</option>
              <option value="1">Điện thoại</option>
              <option value="2">Tablet</option>
              <option value="3">Laptop</option> -->
            </select>
          </div>
          <br />
          <div class="form-group text-end">
            <button
              type="button"
              class="btn btn-primary"
              onclick="handleUpdateProduct()"
            >
              Update
            </button>
            <button type="button" class="btn btn-warning" >
              Reset
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </form>
        <!--  -->
      </div>
    </div>
  </div>
</div>

<div id="ModalCreateProduct" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title fs-5" id="modal-title">Create product</h4>
      </div>
      <div class="modal-body">
        <!-- <p>Some text in the modal.</p> -->

        <form>
          <div class="form-group">
            <label for="">Id</label>
            <input
              type="number"
              class="form-control"
              id="IdCreateProducts"
              placeholder="Input Id"
              disabled
            />
          </div>

          <div class="form-group">
            <label for="">Name</label>
            <input
              type="text"
              class="form-control"
              id="NameCreateProducts"
              placeholder="Input Name"
            />
          </div>

          <div class="form-group">
            <label for="">Price</label>
            <input
              type="text"
              class="form-control"
              id="PriceCreateProducts"
              placeholder="Input Price"
            />
          </div>

          <div class="form-group">
            <label for="">Image</label>
            <input
              type="text"
              class="form-control"
              id="ImageCreateProducts"
              placeholder="Input Image"
            />
          </div>

          <div class="form-group">
            <label for="">Manufacturer</label>
            <select
              name=""
              id="ManufacturerCreateProducts"
              class="form-control"
              required="required"
            >
              <option value="0">Choose a Manufacturer</option>
              <option value="1">SAMSUNG</option>
              <option value="2">IPHONE</option>
              <option value="3">XIAOMI</option>
              <option value="4">OPPO</option>
            </select>
          </div>

          <div class="form-group">
            <label for="">Category</label>
            <select
              name=""
              id="CategoryCreateProducts"
              class="form-control"
              required="required"
            >
              <option value="0">Choose a Category</option>
              <option value="1">Điện thoại</option>
              <option value="2">Tablet</option>
              <option value="3">Laptop</option>
            </select>
          </div>
          <br />
          <div class="form-group text-end">
            <button
              type="button"
              class="btn btn-primary"
              onclick="handleSaveProduct()"
            >
              Save
            </button>
            <button type="reset" class="btn btn-warning">
              Reset
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </form>
        <!--  -->
      </div>
    </div>
  </div>
</div>
